########################
#Element of the package#
########################

- platform: template
  sensors:
    masterbed_alarm_clock_hour:
      value_template: '{{ states.input_slider.masterbed_alarm_clock_hour.state | int }}'
    masterbed_alarm_clock_minute:
      value_template: '{{ states.input_slider.masterbed_alarm_clock_minute.state | int }}'
    masterbed_alarm_clock_time:
      value_template: >-
        {{ states.sensor.masterbed_alarm_clock_hour.state }}:
        {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
          0
        {%- endif -%}
          {{ states.sensor.masterbed_alarm_clock_minute.state }}
    masterbed_alarm_clock_time_long:
      value_template: >-
        {% if states.sensor.masterbed_alarm_clock_hour.state|length == 1 -%}
          0
        {%- endif -%}
          {{ states.sensor.masterbed_alarm_clock_hour.state }}:
        {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
          0
        {%- endif -%}
          {{ states.sensor.masterbed_alarm_clock_minute.state }}