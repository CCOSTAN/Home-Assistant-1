#Notification to test the#
#reliability of a sensor #
##########################

alias: "Test dark outside sensor off"
trigger:
  platform: state
  entity_id: sensor.dark_outside
  to: 'false'
action:
  - service: notify.telegram_marc
    data:
      message: 'The dark sensor has changed to false, I would have switched the lights off now if using this sensor.'