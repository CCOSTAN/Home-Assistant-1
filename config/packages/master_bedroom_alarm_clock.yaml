###############################
#An alarm clock feature that  #
#flashes master bedroom lights#
###############################

input_slider:
  masterbed_alarm_clock_hour:
    name: Hour
    icon: mdi:timer
    initial: 6
    min: 0
    max: 23
    step: 1
  masterbed_alarm_clock_minute:
    name: Minute
    icon: mdi:timer
    initial: 15
    min: 0
    max: 55
    step: 5

input_boolean:
  masterbed_alarm_clock_status:
    name: Activate Alarm
    icon: mdi:alarm-check
    initial: off
  masterbed_alarm_clock_repeat:
    name: Repeat?
    icon: mdi:autorenew

sensor:
  - platform: template
    sensors:
      masterbed_alarm_clock_hour:
        value_template: '{{ states.input_slider.masterbed_alarm_clock_hour.state | int }}'
      masterbed_alarm_clock_minute:
        value_template: '{{ states.input_slider.masterbed_alarm_clock_minute.state | int }}'
      masterbed_alarm_clock_time:
        value_template: >-
          {{ states.sensor.masterbed_alarm_clock_hour.state }}:
          {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_minute.state }}
      masterbed_alarm_clock_time_long:
        value_template: >-
          {% if states.sensor.masterbed_alarm_clock_hour.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_hour.state }}:
          {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_minute.state }}

group:
  masterbed_alarm_clock:
    name: 'Alarm Clock (MB)'
    entities:
      - input_boolean.masterbed_alarm_clock_status
      - sensor.masterbed_alarm_clock_time
      - input_slider.masterbed_alarm_clock_hour
      - input_slider.masterbed_alarm_clock_minute
      - input_boolean.masterbed_alarm_clock_repeat

script:
  masterbed_wake_up:
    sequence:
      - service: light.turn_on
        data: 
          entity_id: light.master_bedroom
          brightness: 255
          transition: 10

automation:
  - alias: 'Bedroom light on gradually with alarm'
    hide_entity: False
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.masterbed_alarm_clock_time_long.state }}'
    condition:
      condition: state
      entity_id: input_boolean.masterbed_alarm_clock_status
      state: 'on'
    action:
      - service: script.masterbed_wake_up
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.masterbed_alarm_clock_status
          
  - alias: 'Bedroom clear boolean' 
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.bedroom_alarm_clock_time_long.state }}'
    condition:
      condition: state
      entity_id: input_boolean.bedroom_alarm_clock_repeat
      state: 'off'
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_alarm_clock_status